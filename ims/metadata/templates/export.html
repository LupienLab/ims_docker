{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load tags %}
{% load static %}


{% block content %}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    <h3>{{form_name}}:</h3><br/>
     
     {{ form|crispy }}
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
{% endblock %}
